<!DOCTYPE HTML>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1,user-scalable=no">
    <meta charset="UTF-8">
    <title></title>
    <script src="popup.js"></script>
    <link rel="stylesheet" type="text/css" href="popup.css">
    <style></style>
</head>
<body>
<div class="wrapper clearfix">
    <div class="title">
        SocketLog 设置 （状态：<span id="status">正在连接...</span>）
        <div class="help">
            <a href="https://github.com/NHZEX/socket-log-chrome" title="帮助" target="_blank">
                <img src="image/help_16.png" alt="help"/>
            </a>
        </div>
    </div>
    <form action="">
        <div style="float: left">
            监听协议： <input id="protocol" value="ws" title="监听协议"/> <br />
            监听主机： <input id="host" value="localhost" title="监听主机"/> <br />
            监听端口： <input id="port" value="1229" title="监听端口"/> <br />
            监听地址： <input id="address" value="ws://localhost:1229" title="监听地址" readonly style="background-color: rgba(66,66,66,0.5)"/> <br/>
            Client_ID： <input id="client_id" value="" title="客户ID"/> <br/>
        </div>
        <div>
            开启：<input type="checkbox" id="open" title="服务开关"><br />
            <button type="button" id="save">保 存</button>
        </div>
    </form>
    <div>
    </div>
</div>
</body>
</html>
